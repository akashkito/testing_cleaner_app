plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.testing_cleaner_app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion
    // compileSdkVersion 33  // Update to match the latest stable SDK if needed

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.testing_cleaner_app"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // Configure signingConfig for release builds if needed
            signingConfig = signingConfigs.debug
        }
    }

    dependencies {
        implementation 'androidx.core:core-ktx:1.9.0'  // Latest stable version
        implementation 'com.google.android.material:material:1.7.0'  // Latest stable version
        implementation 'com.google.android.exoplayer:exoplayer-core:2.15.0'
        // Add any other necessary dependencies (like FileUtils for cleaning)
    }
}

flutter {
    source = "../.."  // Path to your Flutter module
}
